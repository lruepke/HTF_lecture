<script type="text/javascript">
  var myChart_wmap = echarts.init(document.getElementById('wmap'), null,  {renderer: 'svg'});
  var option_wmap;
  myChart_wmap.showLoading();
  $.get("https:\/\/lruepke.github.io\/HTF_lecture\/data_charts\/world.json", function (USAjson) {
      myChart_wmap.hideLoading();
      echarts.registerMap('world', {geoJSON: USAjson});
      option_wmap = {
        backgroundColor: '#000',
        title: {
          text: 'test plot map',
          left: 'center',
          textStyle: {
            color: '#fff'
          }
        },
          tooltip: {},
          geo: {
            map: 'world',
            roam: true,
            label: {
              emphasis: {
                show: false
              }
            },
            itemStyle: {
              normal: {
                areaColor: '#323c48',
                borderColor: '#111'
              },
              emphasis: {
                areaColor: 'yellow'
              }
            }
          },
          series: {
              type: 'effectScatter',
              coordinateSystem: 'geo',
              geoIndex: 0,
              polyline: true,
              symbolSize: function (params) {
                  return (params[2] / 100) * 5 ;
              },
              itemStyle: {
                  color: 'red'
              },
              encode: {
                  tooltip: 2
              },
              data: [
                [-20, -60, 100]
              ]
          }
      };
      myChart_wmap.setOption(option_wmap);
  });
</script>
