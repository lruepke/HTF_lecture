################################# Default configuration ###################
# provide your domain here
baseURL = "https://lruepke.github.io/HTF_lecture/"
# theme
theme = "dot"
# site title
title = "Fluid dynamics lectures"
# disable language
disableLanguages = []
# google analytics
googleAnalytics = "" # paste your analytics ID here. Ex: UA-123-45

# unsafe html
[markup.goldmark.renderer]
unsafe= true  

############################# Default Parameters ##########################
[params]
# logo is for all page
# logo = "images/logo.png"
# logo white is for homepage logo, you can use colorful logo too...
logo_white = ""
# when logo is empty, it will shown your site title

# customize color
primary_color = "#02007e"
body_color = "#f9f9f9"
text_color = "#636363"
text_color_dark = "#242738"
white_color = "#ffffff"
light_color = "#f8f9fa"
# customize css: under static directory. do not set path as: static/css/mystyle.css
css="css/mystyle.css" 
# font family
font_family = "lato" # Choose font family from : https://fonts.google.com/

# contact form action
contact_form_action = "https://formspree.io/xnqgqakz" # contact form works with : https://formspree.io

